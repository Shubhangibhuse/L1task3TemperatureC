<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature convertor </title>

    <!-- bootstrap cdn path -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
    <!-- UI Design -->

<section class="vh-100 gradient-custom ">

    <div class="container bg-dark py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="card">
                    <div class="card-body p-5">
                        <div class="mb-md-5 mt-md-4">
                            <h2 class="fw-bold mb-2 text-center h4"> Temperature Convertor</h2>

                            <br>
                            <br>
                             <div class="row">

                                <div class="form-outline form-white mb-4 col">

                                    <label for="form-label text-muted" for="typeEmailX">Degree</label>
                                    <input type="number" id="input" class="form-control form-control-lg">

                                </div>
                                <div class="form-outline form-white mb-4 col">

                                    <label for="form-label text-muted" for="typeEmailX">Type</label>
                                    <select class="form-select" id="temperature">
                                        <option value="F">Fahrenheit</option>
                                        <option value="C">Celsius</option>
                                    </select>

                                </div>

                            </div>

                            <div class="form-outline form-white mb-4 col">

                                <label for="form-label text-muted" for="typeEmailX">Result</label>
                                <input type="text" id="output" class="form-control form-control-lg">

                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary pt-3 pb-3 rounded-pill" onclick="myclick()"> Convert</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script>
    function myclick(){

        temp=document.getElementById('temperature').value;

        if(temp == "C"){
            convertC();
        }
        if(temp == "F"){
            convertF();
        }

        function convertF(){
            var x=document.getElementById("input").value
            document.getElementById("output").value=(x-32)*5/9 +"°C"
        }
        function convertC(){
            var x=document.getElementById("input").value
            document.getElementById("output").value=(x*9/5) +"°F"
        }
    }
</script>
    
</body>
</html>
